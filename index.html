<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>STAR WARS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>
    <script src='js/main.js'></script>
</head>
<body>
<div class="star" style="left: 5%; animation-duration: 3s; animation-delay: 0s;"></div>
<div class="star" style="left: 15%; animation-duration: 4s; animation-delay: 1s;"></div>
<div class="star" style="left: 25%; animation-duration: 5s; animation-delay: 2s;"></div>
<div class="star" style="right: 5%; animation-duration: 3s; animation-delay: 0s;"></div>
<div class="star" style="right: 15%; animation-duration: 4s; animation-delay: 1s;"></div>
<div class="star" style="right: 25%; animation-duration: 5s; animation-delay: 2s;"></div>



    <div class="app">

            <section class="cards">

                <article class="card" id="chewbacca">
                    <h3>CHEWBACCA</h3>
                    <img src="img/1.jpeg" alt="chewbaccaa">
                </article>

                <article class="card" id="darth-vader">
                    <h3>DARTH VADER</h3>
                    <img src="img/2.jpeg" alt="darthvader">
                </article>

                <article class="card" id="r2-d2">
                    <h3>R2-D2</h3>
                    <img src="img/3.jpeg" alt="r2-d2">
                </article>

                <article class="card" id="c-3po">
                    <h3>C-3PO</h3>
                    <img src="img/4.jpeg" alt="c3-p0">
                </article>

                <article class="card" id="yoda">
                    <h3>YODA</h3>
                    <img src="img/5.jpeg" alt="yoda">
                </article>

            </section>

            <section>
                <div class="characteristics">
                    <h1>STAR WARS</h1>
                    <section class="character"></section>
                </div>
            </section>

    </div>
   
</body>
</html>
